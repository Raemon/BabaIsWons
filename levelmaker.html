<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>Baba Is Wons</title>
</head>
<body oncontextmenu="return false;">
  <h3><label for="levelname">Level Name: </label> <input id="levelname" name="levelname">
    &nbsp;&nbsp; Left Click to Create Object/Word. &nbsp;&nbsp;&nbsp; Right Click to Delete</h3>
  <div id="gamebody">

  </div>
  <div>
    <span>
      Selected Object (Press enter to submit changes)<br/>
      Name: <input id="objname">
      <br />
      Direction: <input id="objdir">
    </span>
    <textarea id = "levelcode" rows = 3 cols = 40 style="display:none">
    </textarea>
    <div style="margin-left: 30px; display: inline-block">
      Next element created will be: <br>
      <button id="objbutton" class="selected">Object</button><button id="wordbutton">Word</button>
      <span style="display:none">&nbsp; &nbsp; <button id="save">Save</button><button id="load">Load</button></span>
      
    </div>
    &nbsp; &nbsp; 
    <div style = "display: inline-block">
      Size (click save to change): X: <input id="xsize" style="width:40px"> Y: <input id="ysize" style="width:40px"> Z: <input id="zsize" style="width:40px"><br>
    <button id="savecloud"><b>Save Game</b></button><button id="cloneCloud">Clone</button><button id="testbutton">Test</button>
    </div>
  </div>
  <div id="ruleUI"> </div>
  <div class="loading" style="display:none;">Loading</div>
  <div id="mobileControls">
    <span class="ctlleft">&#8592;</span>
    <span class="ctlup">&#8593;</span>
    <span class="ctlright">&#8594;</span>
    <span class="ctldown">&#8595;</span>
    <span class="ctlspace">sp</span>
    <span class="ctlz">Z</span>
  </div>
</body>

<script src="jquery-3.4.1.min.js"></script>
<script src="markgen.js"></script>
<script src="netcode.js"></script>
<script src="levelmaker.js"></script>
<script src="particle.js"></script>
<script src="rules/is.js"></script>
<script src="rules/has.js"></script>
<script src="rules/make.js"></script>
<script src="rules/adjective.js"></script>
<script src="rules/rules.js"></script>
<script src="undo.js"></script>
<script src="game.js"></script>
</html>
