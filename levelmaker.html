<html>
<head>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>Baba Level Maker</title>
</head>
<body oncontextmenu="return false;">
  <h3><label for="levelname">Level Name: </label> <input id="levelname" name="levelname" value="Untitled">
    &nbsp;&nbsp; Left Click to Create Object/Word. &nbsp;&nbsp;&nbsp; Right Click to Delete</h3>
  <div id="gamebody">

  </div>
  <div>
    <span>
      Selected Object (Press enter to submit changes)<br/>
      Name: <input id="objname">
      <br />
      Direction: <input id="objdir">
    </span>
    <textarea id = "levelcode" rows = 3 cols = 40 style="display:none">
    </textarea>
    <div style="margin-left: 30px; display: inline-block">
      Next element created will be: <br>
      <button id="objbutton" class="selected">Object</button><button id="wordbutton">Word</button>
      <span style="display:none">&nbsp; &nbsp; <button id="save">Save</button><button id="load">Load</button></span>

    </div>
    &nbsp; &nbsp;
    <div style = "display: inline-block">
      Size (click save to change): X: <input id="xsize" style="width:40px"> Y: <input id="ysize" style="width:40px"> Z: <input id="zsize" style="width:40px"><br>
      <button id="savecloud"><b>Save Game</b></button><button id="cloneCloud">Clone</button><button id="testbutton">Test</button>
      <button id="browselevels">Browse Levels</button>
    </div>
  </div>
  <div id="ruleUI"> </div>
  <div class="loading" style="display:none;">Loading</div>
  <div class="modal browse-modal" style="display:none; pointer-events: none;">
    <div class="modal-content" style="pointer-events: all;">
      <h2>Browse Levels</h2>
      <div class="modal-tabs">
        <button class="tab-button selected" data-tab="official">Official Levels</button>
        <button class="tab-button" data-tab="custom">Custom Levels</button>
      </div>
      <div class="tab-content" id="official-levels">
        <!-- Official levels loaded dynamically -->
      </div>
      <div class="tab-content" id="custom-levels" style="display:none;">
        <!-- Custom levels loaded dynamically -->
      </div>
      <div class="close">X</div>
    </div>
  </div>
</body>

<script>window.config={
  playSnd:false,
  winForward:false,
  particle:true,
}</script>
<script src="jquery-3.4.1.min.js"></script>
<script src="markgen.js"></script>
<script src="netcode.js"></script>
<script src="levels/levelids.js"></script>
<script src="levelmaker.js" type="module"></script>
<script src="imageLoader.js"></script>
<script src="particle.js"></script>
</html>
