<html>
<head>
  <link type="text/css" href="game.css" rel="stylesheet" />
  <link type="text/css" href="ui.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <title>Baba Level Maker</title>
</head>
<!-- <body class="levelmaker-page" oncontextmenu="return false;"> -->
<body class="levelmaker-page">
  <div class="levelmaker-header">
    <div class="level-name-levelmaker">
      <label for="levelname">Level Name: </label>
      <input id="levelname" name="levelname" value="Untitled">
      <span class="instruction-text">Left Click to Create Object/Word. Right Click to Delete</span>
    </div>
  </div>

  <div class="levelmaker-content">
    <div class="levelmaker-game-container">
      <div id="gamebody">
      </div>
    </div>

    <div class="controls-panel">
      <div class="object-controls">
        <div class="properties">
          <div class="property-row">
            <label>Name:</label>
            <input id="objname">
          </div>
          <div class="property-row">
            <label>Direction:</label>
            <input id="objdir">
          </div>
        </div>

        <div class="creation-controls">
          <p>Next element created will be:</p>
          <div class="type-buttons">
            <button id="objbutton" class="selected">Object</button>
            <button id="wordbutton">Word</button>
          </div>
        </div>

        <textarea id="levelcode" rows="3" cols="40" style="display:none">
        </textarea>
      </div>

      <div class="level-controls">
        <div class="size-controls">
          <p>Size (click save to change):</p>
          <div class="size-inputs">
            <label>X: <input id="xsize" type="number"></label>
            <label>Y: <input id="ysize" type="number"></label>
            <label>Z: <input id="zsize" type="number"></label>
          </div>
        </div>

        <div class="action-buttons">
          <button id="savecloud" class="primary-button">Save Game</button>
          <button id="cloneCloud">Clone</button>
          <button id="testbutton">Test</button>
          <button id="browselevels">Browse Levels</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div class="loading" style="display: none;">Loading</div> -->
  
  <div class="modal browse-modal">
    <div class="modal-content">
      <h2>Browse Levels</h2>
      <div class="modal-tabs">
        <button class="tab-button selected" data-tab="official">Official Levels</button>
        <button class="tab-button" data-tab="custom">Custom Levels</button>
      </div>
      <div class="tab-content" id="official-levels">
        <!-- Official levels loaded dynamically -->
      </div>
      <div class="tab-content" id="custom-levels">
        <!-- Custom levels loaded dynamically -->
      </div>
      <button class="close">X</button>
    </div>
  </div>

  <script>window.config={
    playSnd:false,
    winForward:false,
    particle:true,
  }</script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="markgen.js"></script>
  <script src="netcode.js"></script>
  <script src="levels/levelids.js"></script>
  <script src="levelmaker.js" type="module"></script>
  <script src="imageLoader.js"></script>
  <script src="particle.js"></script>
</body>
</html>
